<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Propiedades</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos para los botones */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Aquí puedes añadir estilos específicos para esta página si es necesario */
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Propiedades</h2>

        <!-- Botones de gestión de propiedades -->
        <div>
            <button onclick="redirectToVisualizarPropiedades()">Visualizar Propiedades</button>
            <button onclick="redirectToRegistrarPropiedad()">Registrar Propiedad</button>
            <button onclick="redirectToMenu()">Volver al Menú</button>
        </div>
    </div>

    <div class="EMPRESA">GIGANTINO</div>
    <div class="Version">Version 1.0.0</div>

    <script>
        function redirectToVisualizarPropiedades() {
            // Redirige a la página de visualización de propiedades
            window.location.href = 'visualizarPropiedades.html';
        }

        function redirectToRegistrarPropiedad() {
            // Redirige a la página de registro de propiedades
            window.location.href = 'registroPropiedades.html';
        }

        function redirectToMenu() {
            // Redirige al menú principal
            window.location.href = 'menu.html'; // Asegúrate de tener el nombre correcto de tu archivo de menú
        }
    </script>
</body>
</html>
